    </style>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec3 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;


uniform vec4 LightPosition;
uniform vec3 Kd;
uniform vec3 Ld;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec3 LightIntensity;
varying vec2 fTexCoord;
vec3 ambientLight = vec3(0.6, 0.6, 0.6);

void main() {
  // Convert normal and position to eye coords.
  fTexCoord = vTexCoord;
  vec3 tnorm = normalize(vNormal);
  vec4 eyeCoords = modelViewMatrix * vec4(vPosition, 1.0);
  vec3 s1 = normalize(vec3(LightPosition));

  // Diffuse shading equation.
  LightIntensity = ambientLight +  Ld * Kd * max(dot(s1, tnorm), 0.0);

  gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1.0);
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec3 LightIntensity;
varying  vec2 fTexCoord;
uniform sampler2D textures;


void main() {
  gl_FragColor = vec4(LightIntensity, 1.0)*(texture2D(textures, fTexCoord));

}

</script>
